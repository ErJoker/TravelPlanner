<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <script src="login.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Login to TravelPlanner</h2>
      <form>
        <div class="imgcontainer">
          <img src="images/lock.jpeg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <h4>Email</h4>
          <input id="email" type="text" placeholder="Enter Email" name="email" required></input>

          <h4>Password</h4>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required></input>

          <button id="login-btn">Login</button>
          <p id="login-error"></p>
          <span><a href="signup.html">Sign up</a></span>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
