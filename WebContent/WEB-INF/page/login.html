<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <h2>Login to TravelPlanner</h2>
      <form>
        <div class="imgcontainer">
          <img src="images/lock.jpeg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <h4>Username</h4>
          <input type="text" placeholder="Enter Username" name="uname" required></input>

          <h4>Password</h4>
          <input type="password" placeholder="Enter Password" name="psw" required></input>

          <button>Login</button>
          <span><a href="signup.html">Sign up</a></span>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
