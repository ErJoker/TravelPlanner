<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>searchPage</title>
  <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="../resource/styles/searchPage.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="includeheader"></div>
	<div class="middle">
	  <form>
	    <p class="title">Search Your Destination</p>
	    <div class="TextField">
	       <input type="text" name="inputName" title="Search" 
	       class="searchinput" id="placeName" value="Place Name" 
	       onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='Place Name';" 
	       onfocus="if(this.value=='Place Name')value='';" />
	       <input type="text" name="inputType" title="Search" 
	       class="searchinput" id="placeType" value="Place Type" 
	       onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='Place Type';" 
	       onfocus="if(this.value=='Place Type')value='';" />	    
	    </div>
	  </form>
	  <input class="submit" id="search" type="submit" value="Search" />
	</div>
	<ul id="place-list">
		<li class="place">
		  <img alt="place image" src="http://cn.ccyp.com/media/topic/201411/20141113162006053.jpg" />
		  <div>
		    <!-- <a class="place-name" href="#">Disneyland</a> Work if there's a url for the place-->
		    <p class="place-name">Disneyland<p>
		    <p class="place-category">Park</p>
		    <div class="rating">
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		    </div>
		  </div>
		  <p class="place-detail">Details</p>
		  <p class="place-address">Address</p>
		  <div class="fav-link">
		    <i class="fa fa-heart-o"></i>
		  </div>
		</li>
	</ul>
	<div id="includefooter"></div>
	<script src="../resource/scripts/searchPage.js"></script>
	<script src="../resource/scripts/transfer.js"></script>
	<script>
		clientSideInclude('includeheader', 'header.html')
		clientSideInclude('includefooter', 'footer.html')
	</script>
</body>
</html>
