<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link href="../resource/styles/signup.css" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <h2>Sign up</h2>
      <form>
        <div class="imgcontainer">
          <img src="../resource/images/lock.jpeg" alt="Avatar" class="avatar">
        </div>
        <p id="signup-error" class="hidden"></p>
        <div class="container">
          <h4>Email</h4>
          <input id="email" type="text" placeholder="Enter Email" name="email" required></input>

          <h4>Username</h4>
          <input id="username" type="text" placeholder="Enter Username" name="uname" required></input>

          <h4>Password</h4>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required></input>

          <button id="signup-btn">Signup</button>
          <span><a href="login.html">Already a user?</a></span>
        </div>
      </form>
    </main>
    <footer></footer>
    
  <script src="../resource/scripts/signup.js"></script>
  </body>
</html>
